<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ゲームセレクト</title>
    <meta charset="utf-8" />
    <!-- jQuery読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- キャッシュ対策 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="credits.css">
    <script src="credits.js"></script>
</head>

<body>
    <div class="image">
        <img src="../img/back_DS.JPG" alt="">
    </div>
    <div id="game_select">
        <!-- *****左画面***** -->
        <div class="left">
            <h2>Composer</h2>
            K. H.<br>
            H. M.<br>
            R. I.<br>
            <h2>Supporter</h2>
            Y. A.<br>
            <h2>Other B4s</h2>
            H. I.<br>
            A. U.<br>
            Y. T.<br>
        </div>
        <!-- ***** 右画面 ***** -->
        <div class="right">
            <h2>Sound Effects</h2>
            <a href="https://otologic.jp">OtoLogi</a>
            <h2>Special Thanks</h2>
            Lerning Engineering Lab.
        </div>
        <!-- ***** 左ヘッダ ***** -->
        <div class="head_l">
            Credits / Quotes
        </div>
        <!-- ***** 右ヘッダ ***** -->
        <div class="head_r">
            <img src="../img/buttons/Back.JPG" class="bt-back"
                onclick="setTimeout(()=>{location.href = '../index.html'},150)" alt="">
        </div>

        <!-- ***** 言語選択ボタン .language, #sJa, #sEn ***** -->
        <div class="language">
            <input type="radio" name="langBtn" id="sJa" value="jpn" checked disabled>
            <label for="sJa">Jpn</label>
            <br>
            <input type="radio" name="langBtn" id="sEn" value="eng" disabled>
            <label for="sEn">Eng</label>
        </div>

        <!-- 音声  -->
        <audio src="../calculate/mp3/button.mp3" id="bt-sound" preload="auto"></audio>
        <audio src="../calculate/mp3/button-2.mp3" id="bt-sound2" preload="auto"></audio>

    </div>
</body>

</html>
