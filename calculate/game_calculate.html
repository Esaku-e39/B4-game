<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <!-- jQuery読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- キャッシュ対策 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>計算20</title>
    <link href="style_calculate.css" rel="stylesheet">

    <script src="script_calculate.js"></script>
</head>

<body>
    <div class="image" alt="">
        <img src="../img/back_DS.JPG" alt="">
    </div>

    <div class="left">
        <div id="title">
            <h1>
                <span class="jpn">計算20</span>
                <span class="eng">Calculate 20</span>
            </h1>
            <h2>
                <a style="font-size:25px" class="jpn">難しさを選んでください。</a>
                <a style="font-size:25px" class="eng">Select difficulty to play.</a>
            </h2>
            <div style="font-size:20px" class="jpn">
                &lt; Rank S ボーダー &gt; <br>
                かんたん： &ge;20 sec.<br>
                ふつう： &ge;30 sec.<br>
                むずかしい： &ge;90 sec.<br>
            </div>
            <div style="font-size:20px" class="eng">
                &lt; Border of Rank S &gt; <br>
                Easy： &ge;20 sec.<br>
                Normal： &ge;30 sec.<br>
                Hard： &ge;90 sec.<br>
            </div>

        </div>
        <!-- 終了後リザルト表示 #result -->
        <div id="result" style="display: none;">
            <div id="result-t">
                <img class="img_result" alt="" src="../img/result/time.JPG">
                <div id="text_result-t"></div>
            </div>
            <div id="result-p" style="display: none;">
                <img class="img_result" alt="" src="../img/result/penalty.JPG">
                <div id="text_result-p"></div>
            </div>
            <div id="result-r" style="display: none;">
                <img class="img_result" alt="" src="../img/result/result.JPG">
                <div id="text_result-r"></div>
            </div>
        </div>

    </div>
    <div class="right">
        <!-- 難易度表示部 #problems -->
        <div id="dispDifficulty" style="display: none;"></div>

        <!-- 最初の画面 #initial_display -->
        <div class="initial_display">
            <button class="bt-difficulty" id="startButton_e">
                <span class="jpn">かんたん</span>
                <span class="eng">Easy</span>
            </button><br><br>
            <button class="bt-difficulty" id="startButton_n">
                <span class="jpn">ふつう</span>
                <span class="eng">Normal</span>
            </button><br><br>
            <button class="bt-difficulty" id="startButton_h">
                <span class="jpn">むずかしい</span>
                <span class="eng">Hard</span>
            </button><br>
        </div>

        <!-- ランク表示画面 #rank -->
        <div id="rank" style="display:none;">
            <img class="img_result" alt="" src="../img/result/rank.JPG">
            <div id="img_rank"></div>
        </div>
    </div>
    <div class="head_l">
        <span class="jpn">計算20</span>
        <span class="eng">Calculate 20</span>
    </div>
    <div class="head_r">
        <div class="initial_display">
            <img src="../img/buttons/Back.JPG" class="bt-back" id="backButton" alt="">
            <img src="../img/buttons/Rules.JPG" class="bt-describe" alt="">
        </div>

        <img src="../img/buttons/Finish.JPG" class="bt-reject" id="finishButton" style="display: none;" alt="">

    </div>

    <div class="game_l" style="display: none;">
        <!-- 問題表示部 #problems -->
        <div id="problems" style="display: none;"></div>
    </div>
    <div class="game_r" style="display:none;">
        <!-- 中断ボタン #rejectButton -->
        <img src="../img/buttons/Reject.JPG" class="bt-reject" id="rejectButton" style="display: none;" alt="">


        <!-- 解答記入部 #answer -->
        <input type="number" id="answer" style="display: none;" title="Enter your answer">
        <!-- 不正解・終了表示 #info-game -->
        <div id="info_game"></div>
    </div>

    <!-- 言語選択ボタン .language, #sJa, #sEn -->
    <div class="language">
        <input type="radio" name="langBtn" id="sJa" value="jpn" checked>
        <label for="sJa">Jpn</label>
        <br>
        <input type="radio" name="langBtn" id="sEn" value="eng">
        <label for="sEn">Eng</label>
    </div>

    <!-- 音声  -->
    <audio src="mp3/correct.mp3" id="correct" preload="auto"></audio>
    <audio src="mp3/miss.mp3" id="miss" preload="auto"></audio>
    <audio src="mp3/finish.mp3" id="fin-sound" preload="auto"></audio>
    <audio src="mp3/3counts.mp3" id="count-low" preload="auto"></audio>
    <audio src="mp3/button.mp3" id="bt-sound" preload="auto"></audio>
    <audio src="mp3/button-2.mp3" id="bt-sound2" preload="auto"></audio>
    <audio src="mp3/result.mp3" id="result-sound" preload="auto"></audio>
    <audio src="mp3/result2.mp3" id="result-sound2" preload="auto"></audio>

</body>

</html>
